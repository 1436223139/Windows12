<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        * {
            background: transparent;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        body>div.input {
            display: flex;
            width: 50%;
            height: 10%;
            height: 2em;
            font-size: 1.3em;
            border-radius: 25px;
            border: none;
            padding: 4px 25px 5px 25px;
            box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.22);
            align-items: center;
            justify-content: space-between;
        }

        body>div.input>input {
            font-size: 1em;
            border: none;
            height: 100%;
            width: 90%;
        }

        body>div.input>input:focus {
            outline: none;
        }

        body>div.logo {
            width: 35%;
            height: 12%;
            background-image: url('./img/Bing.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: 50% 50%;
            margin-bottom: 4%;
        }
    </style>
</head>

<body>
    <div class="logo"></div>
    <div class="input">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#5F6368">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
        </svg>
        <input type="text" onkeyup="if(event.keyCode==13){apps.edge.goto($(this).val())}" placeholder="在必应中搜索，或输入一个网址">
    </div>
</body>

</html>
